<!doctype html>
<html lang="zh-cn">
<head>
  <title>apicloud</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
  <style>
      html,
      body,
      #root {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          line-height: 1;
          font-family: -apple-system, Helvetica, sans-serif;
          -webkit-touch-callout: none;
          -webkit-text-size-adjust: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          -webkit-user-select: none;
      }
  </style>
</head>
<body>
<div id="root"></div>
<script>
  // 宿主环境：https://docs.apicloud.com/Client-API/api
  // AVM：https://docs.apicloud.com/apicloud3/#/component/view?index=4&subIndex=0
  apiready = function() {
    api.openFrame({
      rect: {
        x: 0,
        y: 0,
        w: "auto",
        h: "auto"
      },
      name: "main",
      url: "./app.html"
    });
  };
</script>
</body>
</html>
