<!doctype html>
<html lang="zh-cn">
<head>
    <title>apicloud</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="./lib/api.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    // 宿主环境：https://docs.apicloud.com/Client-API/api
    // AVM：https://docs.apicloud.com/apicloud3/#/component/view?index=4&subIndex=0
    apiready = function () {
        api.openFrame({
            rect: {
                x: 0,
                y: 0,
                w: "auto",
                h: "auto"
            },
            name: "main",
            url: "./app.html",
            avm: true
        });
    }
</script>
</body>
</html>
